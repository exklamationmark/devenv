# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
    - job_name: 'prometheus'
      static_configs:
          - targets: ['localhost:9090']
    - job_name: 'cassandra'
      dns_sd_configs:
          - names: ['cassandra_node1', 'cassandra_node2', 'cassandra_node3']
            type: 'A'
            port: 6666
